<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-screen">
        <div class="input-form">
            <form class="form">
                <legend>Add A Book!</legend>
                <div class = "input_field">
                    <label for="newTitle">* Book Title:</label>
                    <input type="text" id="newTitle" name="newTitle" required />
                </div>
                <div class = "input_field">
                    <label for="newAuthor">* Author:</label>
                    <input type="text" id="newAuthor" name="newAuthor" required />
                </div>
                <div class = "input_field">
                    <label for="newPages">Number of Pages:</label>
                    <input type="number" id="newPages" name="newPages" />
                </div>
                <div class = "input_field">
                    <label class="readIt" for="readIt">
                        <input id="readIt"
                            name="readIt"
                            type="checkbox"
                            value="true">
                    <span>I've already read this title.</span>
                    </label>
                </div>
                <button class="addBook">Add Book!</button>
                <p>* required field</p>
            </form>
            <div>
                <img src="./Images/thought windows logo design - Edited - Edited.png" class="logo">
            </div>
        </div>
        <div class="shelf">
            <h2>Welcome To The Stacks</h2>
            <div id="container"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
