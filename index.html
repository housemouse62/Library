<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-screen">
        <div class="input-form">
            <form>
                <legend>Add A Book!</legend>
                <div>
                    <label for="newTitle">Book Title:</label>
                    <input type="text" id="newTitle" name="newTitle" />
                </div>
                <div>
                    <label for="newAuthor">Author:</label>
                    <input type="text" id="newAuthor" name="newAuthor" />
                </div>
                <div>
                    <label for="newPages">Number of Pages:</label>
                    <input type="text" id="newPages" name="newPages" />
                </div>
                <div>
                    <label class="readIt" for="readIt">
                        <input id="readIt"
                            name="readIt"
                            type="checkbox"
                            value="true">
                    <span>I've already read this title.</span>
                    </label>
                </div>
                <button class="addBook">Add Book!</button>
            </form>
        </div>
        <div class="shelf">
            <h2>The Stacks</h2>
            <div id="container"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
